<section>
  <div class="flex justify-between pb-6">
    <div class="flex">
      <span class="text-blue text-sm font-bold pr-2">Tarefas criadas</span>
      <span class="text-gray-200 font-bold text-xs bg-gray-400 px-2 py-0.5 rounded-full min-w-7 block text-center">1</span>
    </div>
    <div class="flex">
      <span class="text-purple text-sm font-bold pr-2">Conclu√≠das</span>
      <span class="text-gray-200 font-bold text-xs bg-gray-400 px-2 py-0.5 rounded-full min-w-7 block text-center">0</span>
    </div>
  </div>
  <div class="rounded-t-lg border-t border-gray-400">
    @if (tasks) {
      @for (task of tasksNotDeleted; track task.id) {
        <app-task-card [task]="task" />
      }
    } @else {
      <app-empty-task />
    }
  </div>
</section>
