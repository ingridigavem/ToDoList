<section class="flex items-center p-4 px-6 bg-gray-500 rounded-lg">
  <label class="flex items-center cursor-pointer relative">
    <input
      type="checkbox"
      checked
      class="peer appearance-none size-4 border-blue border-2 rounded-full default:ring-0.5 ring-blue checked:bg-purple-dark checked:ring-purple-dark checked:border-0 checked:border-purple-dark shrink-0 cursor-pointer"
    />
    <span class="absolute text-gray-100 opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-3.5 w-3.5"
      viewBox="0 0 20 20"
      fill="currentColor"
      stroke="currentColor"
      stroke-width="1"
    >
      <path
        fill-rule="evenodd"
        d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
        clip-rule="evenodd"
      ></path>
    </svg>
    </span>
  </label>

  <span class="pl-3 text-sm text-gray-100">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias asperiores nam necessitatibus obcaecati rem temporibus. </span>
  <lucide-icon [img]="TrashIcon" class="w-4 h-4.5 text-gray-300"></lucide-icon>
</section>
